<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <div class="logo">
        <img src="images/68617c26ed5072b52b56171656053ba0.jpg" alt="logo" width="100" height="100">
    </div>
    <hr>
</head>
<body>
<div class="container">
    <h1> Contact Us</h1>
    <div class="row">
        <div class="col-sm-6">
            <form action="" method="post" class="form-group">
                <input type="text" class="form-control" placeholder="*Enter your first name" required>
                <br>
                <input type="text" class="form-control" placeholder="*Enter your last name" required>
                <br>
                <input type="email" class="form-control" placeholder="*Enter your email address" required>
                <br>
                <input type="text" class="form-control" placeholder="*Enter your telephone number" required>
                <br>
                <textarea name="comments" id="comments" cols="30" rows="10" class="form-control" placeholder="your comments here"></textarea>
                <br>
                <div class="buttons">
                    <button class="btn btn-outline-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
          <div class="contact-logo">
              <img src="images/mario.jpg" alt="Logo" height="300">
          </div>
            <hr>
            <h4 class="text-center"> Kipro Center 3 <sup>rd</sup> Floor, Westlands</h4>
            <h4 class="text-center">Sports Road, Opposite Parklands Baptist Church</h4>
            <h4 class="text-center"> Email: info@emobilis.ac.ke</h4>
            <h4 class="text-center"> Website: www.emobilis.ac.ke</h4>
        </div>
    </div>
</div>
<div class="footer">
    <h4 class="text-center">Copyright &copy;,2019 eMobilis</h4>
</div>
</body>
</html>
